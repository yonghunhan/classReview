<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>If-else exercise</title>
  </head>
  <body>

    <script type="text/javascript">

    var like = confirm("Do you like steak?");

    if(like === true) {
    	alert("Here's the Steak Sandwich!")
    }

    else {
    	document.write("Here's the Tofu Stir Fry!")
    }
    </script>

  </body>
</html>
