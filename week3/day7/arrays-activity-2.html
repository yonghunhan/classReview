<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity</title>
  </head>
  <body>

    <h1>Array Practice</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var bands = ["band1", "band2", "band3"];

      var favorite = prompt("What is your favorite band?");

      if(bands.indexOf(favorite) < bands.length) {
        alert("YEAH I LOVE THEM!!")
      }

      if(bands.indexOf(favorite) = -1) {
        alert("No, they are pretty lame.")
      }
     
    </script>

  </body>
</html>
