<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <script type="text/javascript">
    //set up the variable
    var peanutButter = 1;
    var grilledCheese = 1;
    var roastBeef = 1;

  $(document).ready(function() {
    $("#pbj").on("click", function() {
      alert("Peanut butter is alright, but jelly is just disgusting.");
      alert("You've eaten " + peanutButter + " peanut butter and jelly sandwich.");
      peanutButter++;
    });

    $("#grilledcheese").on("click", function() {
      alert("Why would you grill a perfectly good cheese?");
      alert("You've eaten " + grilledCheese + " grilled cheese sandwich.");
      grilledCheese++;
    });

    $("#roastbeef").on("click", function() {
      alert("Ugh. I hate beef.");
      alert("You've eaten " + roastBeef + " roast beef sandwich.");
      roastBeef++;
    });
  });
   
  </script>

</body>

</html>
