<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <script type="text/javascript">
    //set up the variable
    var peanutButter = 1;
    var grilledCheese = 1;
    var roastBeef = 1;

    var totalCount = 0;
  $(document).ready(function() {
    $("h3").on("click", function() {
      totalCount++;

      alert("You just ate a " + $(this).html() + " sandwich! You've eaten " + totalCount + " sandwiches!")
    })
  });
   
  </script>

</body>

</html>
